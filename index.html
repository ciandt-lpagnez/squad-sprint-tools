<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Squad Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Sprint Squad Tools</h1>
    <div class="container">
        <!-- Content here -->
        <div>
          <div class="container text-center">
            <div id="alert-space">           
            </div>
            <div class="row">
              <div class="col">
                <label class="col-form-label">Current member's turn</label>
                <p id="currentMember"></p>
              </div>
              <div class="col">      
                <button type="button" class="btn btn-outline-dark" id="add-member" data-bs-toggle="modal" data-bs-target="#addNewMember">
                  Add a squad member to the queue
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success" id="startDaily" onClick="startDaily()">Start Daily</button>
              </div>
              <div class="col">
                <label class="col-form-label" id="timer">0</label>
              </div>
            </div>
          </div>
        </div>
        <div class="container" id="daily">
          <ul class="list-group" id="squad-members">
          </ul>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="addNewMember">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Member</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Member</label>
              <input type="text" class="form-control" id="newMemberName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="saveNewMember()">Save New Member</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
  </body>
</html>
